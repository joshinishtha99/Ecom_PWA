<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <style>

       
        .slogan {
            border: 2px solid #ccc; 
            padding: 10px; /* Adding padding */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Adding shadow */
            background-color: #f0f0f0; /* Changing background color inside the border */
            text-align: center; /* Centering text */
        }
    </style>
</head>
<body>
    
    <h1>Welcome to Vijay Sales</h1>
    <p class="slogan">Empowering Your Digital Life with Quality Electronics</p>
    
    <div class="container">
        <div class="product">
            <img src="images/1.jpeg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: ₹15000</p>
            <button class="buy">Buy</button>
        </div>
        <div class="product">
            <img src="images/2.jpeg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: ₹20000</p>
            <button class="buy">Buy</button>
        </div>
        <div class="product">
            <img src="images/3.jpeg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: ₹300</p>
            <button class="buy">Buy</button>
        </div>
        <div class="product">
            <img src="images/4.jpeg" alt="Product 4">
            <h3>Product 4</h3>
            <p>Price: ₹400</p>
            <button class="buy">Buy</button>
        </div>
    </div>

    <!-- Include Footer -->
    <iframe src="footer.html" style="width: 100%; border: none;"></iframe>
</body>
<script src="service-worker.js">
    window.addEventListener('load', () => {
        registerSW();
    });
    async function registerSW() {
        if ('serviceWorker' in navigator) {
            try {
                await navigator.serviceWorker.register('./serviceworker.js');
            } catch (e) {
                console.log(`SW registration failed`);
            }
        }
    }
</script>
</html>
